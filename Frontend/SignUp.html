<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>




<body style="background-color: #0b0d10;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100vh;
             margin: 0;
             ">


<!-- Background Stars AND ShotingStar -->
<div class="stars"></div>
<div class="shooting-stars">
  <span></span>
  <span></span>
  
</div>




 <!-- Images of Astrounaut and planets ETC-->

<div style="
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
">



<!-- Login Box -->

  <div style="
  background:#0b0d10; 
  border:2px solid #1E2228;
  min-height: auto;
  width:300px;
  padding: 24px;
  border-radius:16px;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
">
<h2 style="color:white; 
          margin-bottom: 14px;">New Astronaut Signing-Up</h2>
<br>

<!-- Name above the Box -->

<div style="width:100%; margin-bottom:16px;">
  <label style="
    display:block;
    color:#9AA4B2;
    font-size:13px;
    margin-bottom:6px;
  ">
    Email Address
  </label>



<!-- Mail Input -->

<input style=" width:100%;
              padding:12px;
              margin-bottom:12px;
              background:#14171C;
              border:1px solid #1E2228;
              border-radius:10px;
              color:#FFFFFF;             
              font-size:14px;
              outline:none;
              box-sizing:border-box;" 
              type="email" 
              id="email"
              placeholder="Astrount@gmail.com">
</div>
<br>



<!-- Password -->

<div style="
  position:relative;
  width:100%;
">

<!-- Name above the Box -->

<div style="width:100%; margin-bottom:16px;">
  <label style="
    display:block;
    color:#9AA4B2;
    font-size:13px;
    margin-bottom:6px;
  ">
    Password
  </label>


  <input 
    type="password"
    id="password"
    placeholder="Enter Your Password"
    style="
      width:100%;
      padding:12px 42px 12px 12px;
      background:#14171C;
      border:1px solid #1E2228;
      border-radius:8px;
      color:white;
      font-size:14px;
      box-sizing: border-box;
    "
  >
</div>
</div>
<br>

<div style="position: relative;
             width:100%;">

  <input 
    type="password"
    id="confirmpassword"
    placeholder="Confirm Password"
    style="
      width:100%;
      padding:12px 42px 12px 12px;
      background:#14171C;
      border:1px solid #1E2228;
      border-radius:8px;
      color:white;
      font-size:14px;
      box-sizing: border-box;
    "
  >
</div>

<br>

<!-- Name above the Box -->

<div style="width:100%; margin-bottom:16px;">
  <label style="
    display:block;
    color:#9AA4B2;
    font-size:13px;
    margin-bottom:6px;
  ">
    Location / City
  </label>



<!-- City Input -->

<input id="location"
             style="width:100%;
              padding:12px;
              margin-bottom:12px;
              background:#14171C;
              border:1px solid #1E2228;
              border-radius:10px;
              color:#FFFFFF;             
              font-size:14px;
              outline:none;
              box-sizing:border-box;" 
              type="text" 
              placeholder="Enter Your City">
</div>

<br>


<!-- 

SEQUENCE OF THE PAGE

[ Enter your Mail ] 
[ Password ]
[ Confirm Password ]
[ Location ]
[ JOIN THE MISSION BUTTON ]

-->



<!-- Sign-Up button -->

<button 
id="submitbtn"
style="color: #FF2D6F; 
            width: 100%;
            height: 46px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            background-color:#ffff;
            cursor: pointer;">
            Join the Mission
          </button>
<br>

</div>
<br>
