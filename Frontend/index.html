<!-- Login Box -->

  <div style="
  background-color:#111318;
  border:2px solid #1E2228;
  min-height: auto;
  width:300px;
  padding: 24px;
  border-radius:16px;
  display:flex;
  flex-direction: column;
  justify-content:center;
  align-items:center;
">
<h2 style="color:white;

  </label>



<!-- Mail Input -->

<input style=" width:100%;

              box-sizing:border-box;"

</div>
<br>

">
